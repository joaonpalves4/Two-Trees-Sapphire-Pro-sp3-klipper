[include moonraker_obico_macros.cfg]

[include fluidd.cfg]

[include macros.cfg]

[exclude_object]

[include OrbiterSensor.cfg]

#[include PIS.cfg]

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_max: 220
homing_speed: 100

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 215
position_max: 215
homing_speed: 100

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 16
rotation_distance: 2
#endstop_pin: !PA11
#position_endstop: 0.5
position_min: -5
position_max: 186
endstop_pin = probe:z_virtual_endstop
homing_speed = 20
homing_retract_dist = 5
second_homing_speed = 5

[stepper_z1]
step_pin: PA6
dir_pin: !PA1
enable_pin: !PA3
microsteps: 16
rotation_distance: 8

[z_tilt]
z_positions:
    110, 215
    110, 23

points:
    110, 215
    110, 23


[extruder]
step_pin: PD6
dir_pin: PD3
enable_pin: !PB3
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
#gear_ratio: 7.5:1
#rotation_distance: 35.0576584
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC1
#control: pid
#pid_Kp: 14.669
#pid_Ki: 0.572
#pid_Kd: 94.068
min_temp: 0
max_temp: 250
min_extrude_temp: 190
max_extrude_only_distance: 300
pressure_advance = 0.03

[tmc2208 stepper_x]
uart_pin: PA10
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 9999

[tmc2208 stepper_y]
uart_pin: PA9
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 9999

[tmc2208 stepper_z]
uart_pin: PC7
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0.01

[tmc2208 stepper_z1]
uart_pin: PE5
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0.01

[tmc2208 extruder]
uart_pin: PC13
interpolate: True
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
#pid_Kp: 325.10
#pid_Ki: 63.35
#pid_Kd: 417.10
min_temp: 0
max_temp: 130

[heater_fan extruder]
pin: PB0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[fan]
pin: PB1

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 8000 
max_accel_to_decel: 8000  
max_z_velocity: 10
max_z_accel: 80

[bed_screws]
screw1: 15,15
screw2: 210,15
screw3: 210,210
screw4: 15,210

[screws_tilt_adjust]
screw1: 5,32.6
screw1_name: front left
screw2: 215,32.6
screw2_name: front right
screw3: 215,215
screw3_name: back right
screw4: 5,215
screw4_name: back left
speed: 50
horizontal_move_z: 5
screw_thread: CW-M3

[bltouch]
sensor_pin = PA11
control_pin = PA8
x_offset = 0
y_offset = -38.5
#z_offset = 2.1

[safe_z_home]
home_xy_position = 110,110
speed = 150
z_hop = 5
z_hop_speed = 10

[bed_mesh]
speed = 200
horizontal_move_z = 5
mesh_min = 13,0
mesh_max = 210,170
probe_count = 15,15
fade_start = 1.0
fade_end = 10.0
algorithm = bicubic

[static_digital_output reset_display]
pins: !PC6, !PD13

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
max_temp: 100

#[temperature_sensor tmc2208_stepper_x]
#sensor_type: temperature_host

#[temperature_sensor tmc2208_stepper_y]
#sensor_type: temperature_host

#[temperature_sensor tmc2208_stepper_z]
#sensor_type: temperature_host

#[temperature_sensor tmc2208_stepper_z1]
#sensor_type: temperature_host

#[temperature_sensor tmc2208_extruder]
#sensor_type: temperature_host

[mcu rpi]
serial: /tmp/klipper_host_mcu

